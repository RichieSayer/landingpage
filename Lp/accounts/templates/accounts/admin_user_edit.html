{% extends "accounts/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h1 class="mb-4">Edit User: {{ user.username }}</h1>
        
        <!-- Form for editing user details -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <div class="card shadow-sm p-4 mt-4 border-danger">
        <h2 class="text-danger">Delete User</h2>
        <p class="text-muted">Are you sure you want to delete this user? This action cannot be undone.</p>
        <form method="post" action="{% url 'admin_user_edit' user.pk %}">
            {% csrf_token %}
            <input type="hidden" name="delete_user" value="true">
            <button type="submit" class="btn btn-danger">Delete User</button>
        </form>
    </div>
</div>
{% endblock %}
