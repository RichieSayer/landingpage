{% extends "accounts/base.html" %}

{% block content %}
<h1>Manage Users</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<ul>
    {% for user in users %}
    <li>
        {{ user.username }} ({{ user.email }}) -
        <a href="{% url 'admin_user_edit' user.pk %}">Edit</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
